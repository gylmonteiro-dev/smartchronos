{% extends "base.html" %}


{% block container %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4 text-black">Cadastro de Usuário</h2>
            <form method="POST" action="{% url 'create-user' %}" class="bg-dark p-4 rounded shadow-sm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label text-light">Nome de Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite o nome de usuário" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-light">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite a senha" required>
                </div>
                <div class="mb-3">
                    <label for="registration" class="form-label text-light">Matrícula</label>
                    <input type="text" class="form-control" id="registration" name="registration" placeholder="Digite a matrícula" required>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label text-light">Primeiro Nome</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Digite o primeiro nome" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label text-light">Último Nome</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Digite o último nome" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </div>
</div>


{% endblock container %}

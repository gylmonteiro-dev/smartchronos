<div class="mt-4 container d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg" style="width: 350px;">
            <h2 class="text-center mb-4">Registre o ponto</h2>
            <form action="{% url "confirmation" %}" method="POST">
                {% csrf_token %}
                <!-- Campo Usuário -->
                <div class="mb-3">
                    <label for="username" class="form-label">Matrícula</label>
                    <input type="text" class="form-control" id="username" name="register" placeholder="Digite sua matricula" required>
                </div>

                <!-- Campo Senha -->
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <!-- Botão de Envio -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </div>
